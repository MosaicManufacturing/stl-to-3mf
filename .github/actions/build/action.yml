name: Build
description: Compile binaries
inputs:
  os:
    description: The GO OS to build the binary for
    type: string
    required: false
    default: linux
  arch:
    description: The GO ARCH to build the binary for
    type: string
    required: false
    default: amd64
  build-suffix:
    description: The suffic to add to the built binary and its artifact upload
    type: string
    required: false
    default: ''

runs:
  using: composite
  steps:
    - uses: actions/setup-go@v3
    - run: GOOS=${{inputs.os}} GOARCH=${{inputs.arch}} CGO_ENABLED=0 go build -o stl-to-3mf${{inputs.build-suffix}}
      shell: bash
    - uses: actions/upload-artifact@v3
      with:
        name: stl-to-3mf${{inputs.build-suffix}}
        path: |
          stl-to-3mf${{input.build-suffix}}
          stl-to-3mf${{input.build-suffix}}.exe
        retention-days: 1
